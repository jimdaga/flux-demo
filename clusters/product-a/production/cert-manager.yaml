apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/cert-manager/production-foo
  postBuild:  
    substitute:
      replica_count: "6"
      cluster_env: "prd"
  prune: true
  validation: client
